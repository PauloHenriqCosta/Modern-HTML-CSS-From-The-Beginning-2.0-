<!DOCTYPE html>
<html
  lang="en"
  xmlns:mso="urn:schemas-microsoft-com:office:office"
  xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Lists</h1>

    <!-- Unordered Lists-->
    <ul>
      <li>Item One</li>
      <li>Item Two</li>
      <li>Item Three</li>
    </ul>

    <!-- Ordered List -->
    <ol>
      <li>Item One</li>
      <li>Item Two</li>
      <li>Item Three</li>
    </ol>

    <!-- Nested List-->
    <ul>
      <li>Item One</li>
      <li>Item Two</li>
      <ul>
        <li>Item Three</li>
        <li>Item Four</li>
        <ul>
          <li>Even more</li>
        </ul>
      </ul>
    </ul>

    <!-- Definition List-->
    <dl>
      <dt>Definition Term</dt>
      <dd>Definition Description here.</dd>
    </dl>
  </body>
</html>
