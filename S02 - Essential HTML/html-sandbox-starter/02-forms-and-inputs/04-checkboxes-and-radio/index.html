<!DOCTYPE html>
<html
  lang="en"
  xmlns:mso="urn:schemas-microsoft-com:office:office"
  xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>Favorite Programming Languages</h1>
    <form>
      <label for="html">
        <input
          type="checkbox"
          name="languages"
          id="html"
          value="html"
          disabled
        />
        HTML
        <input type="checkbox" name="languages" id="css" value="css" checked />
        CSS
        <input
          type="checkbox"
          name="languages"
          id="javascript"
          value="javascript"
          checked
        />
        JavaScript
      </label>
    </form>

    <h2>Product Size</h2>
    <form>
      <label for="small">
        <input type="radio" name="size" id="small" value="small" />Small
        <input
          type="radio"
          name="size"
          id="medium"
          value="medium"
          checked
        />Medium
        <input type="radio" name="size" id="large" value="large" />Large
      </label>
    </form>
  </body>
</html>
