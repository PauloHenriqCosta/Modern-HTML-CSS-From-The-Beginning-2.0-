<!DOCTYPE html>
<html
  lang="en"
  xmlns:mso="urn:schemas-microsoft-com:office:office"
  xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form Challenge</title>
  </head>
  <body>
    <h1>Apartment Search</h1>

    <!-- Form for an apartment search website -->
    <form action="apartmentSearch" method="POST">
      <label for="textInput">Location</label>
      <input type="text" name="location" id="location" />
      <br /><br />
      <label for="monthlyPrice">Monthly Price</label>
      <input
        type="range"
        list="tickmarks"
        min="0"
        max="1000"
        name="tick"
        id="tick"
      />
      <option value=""></option>

      <datalist id="tickmarks">
        <option value="0"></option>
        <option value="100"></option>
        <option value="200"></option>
        <option value="300"></option>
        <option value="400"></option>
        <option value="500"></option>
        <option value="600"></option>
        <option value="700"></option>
        <option value="800"></option>
        <option value="900"></option>
        <option value="1000"></option>
      </datalist>

      <label for="numberBedrooms">Number of Bedrooms</label>
      <input type="number" />

      <br /><br />

      <label for="numberBathrooms">Number of Bathrooms</label>
      <input type="number" />

      <br /><br />
      <label for="petsAllowed">Pets Allowed</label>
      <input type="checkbox" />

      <br /><br />
      <label for="dateAvaiability">Date Available</label>
      <input type="date" list="dataAvailable" />
      <datalist id="dataAvailable">
        <option value="22/07/2025"></option>
      </datalist>
      <br /><br />
      <button id="submit" name="submit">Submit</button>
    </form>
  </body>
</html>
